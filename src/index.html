<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<header class="header">
    <div class="header__inner">
        <div class="logo">
            <a href="#" class="logo__link">
                <img class="logo__link-img" src="./img/LogoMBeauty.svg" alt="logo">
            </a>
        </div>
        <div class="beta-test">
            <img src="./img/BetaTest.svg" alt="betaTest">
        </div>
        <div class="beauty-service-new">
            <img src="./img/newBeattyService.svg" alt="beattyService">
        </div>
        <p class="header__inner--text">
            Получайте стабильный поток клиентов в ваш любимый бизнес
        </p>
    </div>
</header>
<section class="info">
    <p class="info__text">Управляйте вашим бизнесом через смартфон</p>
    <a class="info__button" href="#">
        Как это работает?
        <img class="info__button--icon" src="./img/buttonIcon.svg" alt="button icon">
    </a>
</section>
<section class="time">
    <p class="time__text"> запуск “MBeauty Network” </p>
    <div class="time__clock--border">
    </div>
    <div class="time__clock--background">
        <div class="clock">
            <div class="clock__group">
                <div class="clock__group--buttons">
                    <div class="clock__group--number">0</div>
                    <div class="clock__group--number">2</div>
                </div>
                <div class="clock__group--desc">дни</div>
            </div>
            <div class="clock__point">:</div>
            <div class="clock__group">
                <div class="clock__group--buttons">
                    <div class="clock__group--number">1</div>
                    <div class="clock__group--number">5</div>
                </div>
                <div class="clock__group--desc">часы</div>
            </div>
            <div class="clock__point">:</div>
            <div class="clock__group">
                <div class="clock__group--buttons">
                    <div class="clock__group--number">4</div>
                    <div class="clock__group--number">2</div>
                </div>
                <div class="clock__group--desc">минуты</div>
            </div>
        </div>
    </div>
    <div class="time__cat">
        <img src="./img/catFooter.svg" alt="cat">
    </div>
    <div class="time__bottom">
        <img src="./img/flowers.svg" alt="flowers">
    </div>
</section>
</body>
</html>
